<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <img class="book-cover" src="book-cover.png" alt="">
        <div class="sleeve">
            <img class="cross" src="cross.svg" alt="" id="remove-book">
            <p class="book-title">Harry Potter and The Goblet of Fire</p>
            <p class="book-author">J.K. Rowling</p>
            <p class="pages-info">238</p>
            <div class="icons">
                <img src="heart.svg" alt="" class="card-icon">
                <img src="check-square.svg" alt="" class="card-icon">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
